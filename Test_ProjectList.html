<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Box Example</title>
  <link rel="stylesheet" href="css/homeu58-project-list-to-ticket.css">
  <link rel="stylesheet" href="css/styleguide.css">
  <link rel="stylesheet" href="css/globals.css">
  <style>
    .container {
      width: 100%;
      max-width: 2000px; /* 컨테이너의 너비는 스크롤 박스와 동일하게 설정 */
      background-color: #ccc; /* 다른 스타일 속성을 추가할 수 있습니다. */
    }
    .scrollable-block {
      width: 800px; /* 원하는 너비 설정 */
      height: 550px; /* 원하는 높이 설정 */
      border: 1px solid #ccc;
      overflow-y: scroll; /* 수직 스크롤 생성 */
      overflow-x: hidden; /* 수평 스크롤 숨김 */
    }
    .scroll-content {
      padding: 10px;
    }
    .scroll-content .box {
      width: 100%;
      height: 100px; /* 네모 박스의 높이 */
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scrollable-block {
      position: relative; /* 상대적인 위치 지정 */
      top: 410px; /* 위로 50px 이동 */
      left: 65px; /* 왼쪽으로 20px 이동 */
    }
  </style>
</head>
<body style="margin: 0">
  <input type="hidden" id="anPageName" name="page" value="homeu58-project-list-to-ticket">
  <div class="container-center-horizontal">
    <div class="homeu58-project-list-to-ticket screen">
      <div class="overlap-group-container">
        <div class="overlap-group1">
          <a href="main.html">
            <img class="ellipse-12" src="img/ellipse-11@2x.png" alt="Ellipse 12">
          </a>
          <a href="frame-16.html">
            <div class="rectangle-134"></div>
          </a>
          <div class="log-out inter-normal-black-40px">Log Out</div>
        </div>
        <div class="overlap-group3">
          <a href="main.html">
            <img class="rectangle-125" src="img/rectangle-68.png" alt="Rectangle 125">
          </a>
          <div class="overlap-group2">
            <div class="rectangle-133"></div>
            <div class="role-name inter-normal-black-40px">Role : Name</div>
            <div class="rectangle-138"></div>
            <div class="rectangle-154"></div>
            <h1 class="title inter-normal-black-70px">Project List</h1>
            <a href="update-ticket-u38-leave-comment-u38-check-detail-ticket-page.html">
              <div class="rectangle-158"></div>
            </a>
            <div class="scrollable-block">
              <div class="scroll-content">
                <div class="box">Box 1: Some text here...</div>
                <div class="box">Box 2: Some text here...</div>
                <div class="box">Box 3: Some text here...</div>
                <div class="box">Box 4: Some text here...</div>
                <div class="box">Box 5: Some text here...</div>
                <!-- 필요한 만큼 더 추가할 수 있습니다 -->
              </div>
            </div>
            <a href="create-ticket-pageu58-only-tester.html">
              <div class="create-ticket-component">
                <img class="rectangle-127" src="img/rectangle-127@2x.png" alt="Rectangle 127">
                <div class="create-ticket inter-normal-white-40px">Create Ticket</div>
              </div>
            </a>
          </div>
          <a href="ticket-statics.html">
            <div class="group-44 group">
              <div class="ticket-statics ticket inter-normal-black-70px">Ticket Statics</div>
            </div>
          </a>
          <a href="ticket-list-per-project.html">
            <div class="group-43 group">
              <div class="overlap-group">
                <div class="ticket-list ticket inter-normal-black-70px">Ticket List</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
