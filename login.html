<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="photo">
  <link rel="stylesheet" href="css/0u46-u4357u4457u4352u4467u4363u4469u4523-u4370u4458u4358u4455u4523.css">
  <link rel="stylesheet" href="css/styleguide.css">
  <link rel="stylesheet" href="css/globals.css">
  <style>
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .input-container label {
      width: 300px;
      font-size: 24px;
    }
    .input-container input {
      width: 350%;
      max-width: 800px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      position: absolute;
      bottom: 150px;
      left: 10%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button-container .log-in {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
    }
    .alert {
      color: red;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script>
    function validateLogin() {
      const idInput = document.getElementById('id-input').value;
      const pwInput = document.getElementById('pw-input').value;
      const alertBox = document.getElementById('alert-box');
      if (idInput === '' || pwInput === '') {
        alertBox.textContent = 'ID와 PW를 모두 입력해주세요.';
      } else {
        // 실제 로그인 로직을 여기에 추가 (서버와의 통신 등)
        alertBox.textContent = ''; // 로그인 성공 시 알림 제거
        // 성공적인 로그인 시 main.html로 이동
        window.location.href = 'main.html';
      }
    }
  </script>
</head>
<body style="margin: 0">
  <input type="hidden" id="anPageName" name="page" value="0u46-u4357u4457u4352u4467u4363u4469u4523-u4370u4458u4358u4455u4523">
  <div class="container-center-horizontal">
    <div class="x0u46-u4357u4457u4352u4467u4363u4469u4523-u4370u4458u4358u4455u4523 screen">
      <div class="overlap-group4">
        <div class="group-24">
          <img class="rectangle-61" src="img/rectangle-61.png" alt="Rectangle 61">
        </div>
        <div class="group-27">
          <div class="flex-col">
            <div class="input-container">
              <label for="id-input">ID</label>
              <input type="text" id="id-input" placeholder="Enter your ID">
            </div>
            <div class="input-container">
              <label for="pw-input">PW</label>
              <input type="password" id="pw-input" placeholder="Enter your password">
            </div>
            <div class="button-container">
              <div class="log-in" onclick="validateLogin()">Log-in</div>
            </div>
            <div id="alert-box" class="alert"></div>
            <img class="group-25" src="img/group-25@2x.png" alt="Group 25">
          </div>
        </div>
        <h1 class="software-engineering"><br>Software Engineering Assignment <br>-Issue Tracking Service-</h1>
      </div>
    </div>
  </div>
</body>
</html>
